<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Practise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="base">
        <section class="screen">
            0
        </section>
        
        <section class="calculatorButtons">
            <div class="calculatorButtonRow">
                <button class="calculatorButton delete"> C </button>
                <button class="calculatorButton enter"> &larr; </button>
                <button class="calculatorButton"> &divide; </button>
            </div>

            <div class="calculatorButtonRow">
                <button class="calculatorButton"> 7 </button>
                <button class="calculatorButton"> 8 </button>
                <button class="calculatorButton"> 9 </button>
                <button class="calculatorButton"> Ã— </button>
            </div>

            <div class="calculatorButtonRow">
                <button class="calculatorButton"> 4 </button>
                <button class="calculatorButton"> 5 </button>
                <button class="calculatorButton"> 6 </button>
                <button class="calculatorButton"> - </button>
            </div>

            <div class="calculatorButtonRow">
                <button class="calculatorButton"> 1 </button>
                <button class="calculatorButton"> 2 </button>
                <button class="calculatorButton"> 3 </button>
                <button class="calculatorButton"> + </button>
            </div>

            <div class="calculatorButtonRow">
                <button class="calculatorButton zero"> 0 </button>
                <button class="calculatorButton"> = </button>
            </div>
        </section>

        </div>
        
        <script src="script.js"></script>
</body>
</html>
